<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body{
            text-align: center;
        }
        .user-won{
            color: green;
        }
        .user-lost{
            color: red;
        }
        #restart-game{
            background-color: rgb(104, 104, 244);
            color: white;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="game-title">ROCK PAPER SCISSORS GAME</h1>
    <h3 id="game-results"></h3>
    <button id="restart-game">PLAY AGAIN</button>
    <script src="./script.js"></script>
</body>
</html>
