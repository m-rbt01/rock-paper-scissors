<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main-content">
            <div id="game-title">ROCK PAPER SCISSORS</div>
            <div class="game-results">
                <div>Round <span id="round">1</span></div>
                <div class="score-board">
                    <div>Player Score: <span id="player-score">0</span>/5</div>
                    <div>CPU Score: <span id="computer-score">0</span>/5</div>
                </div>
                <div class="player-choices">
                    <img id="player-image" src="./images/initial-state-image.png">
                    <img id="computer-image" src="./images/initial-state-image.png">
                </div>
                <div id="game-msg">Choose Rock, Paper, or Scissors below to start the game...</div>
            </div>
            <div class="button-selections">
                <button id="rock-button">
                    <img id="rock-selection" src="./images/rock-image.png">
                </button>
                <button id="paper-button">
                    <img id="paper-selection" src="./images/paper-image.png">
                </button>
                <button id="scissors-button">
                    <img id="scissors-selection" src="./images/scissors-image.png">
                </button>
            </div>
            <div class="game-over hidden">
                <button id="restart-game">Play Again</button>
            </div>
        </div>
    </body>
</html>
