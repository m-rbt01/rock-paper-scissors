<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="game-title">ROCK PAPER SCISSORS</div>
        <div class="game-results">
            <div>Round <span id="round">1</span></div>
            <div class="score-board">
                <div>Player Score: <span id="player-score">0</span>/5</div>
                <div>CPU Score: <span id="computer-score">0</span>/5</div>
            </div>
            <div class="player-choices">
                <div id="player-choice">...</div>
                <div id="computer-choice">...</div>
            </div>
            <div id="game-winner">Choose Rock, Paper, or Scissors to start the game...</div>
        </div>
        <div class="button-selections">
            <button id="rock-selection">Rock</button>
            <button id="paper-selection">Paper</button>
            <button id="scissors-selection">Scissors</button>
        </div>
        <div class="game-over hidden">
            <button id="restart-game">Play Again</button>
        </div>
    </body>
</html>
